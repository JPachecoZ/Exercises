<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-5">
        <div class="container w-75 form_container">
            <form>
                <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Nombre:</label>
                    <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Escribe tu nombre" maxlength="30">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="correo@empresa.com" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" aria-label="multiple select example" size="3">
                        <option value="1">Pedir presupuesto web</option>
                        <option value="2">Solicitar cita previa</option>
                        <option value="3">Otros</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-label">
                        ¿Cómo nos ha conocido?
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckAmigo">
                        <label class="form-check-label" for="flexCheckAmigo">
                        Un amigo
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckGoogle">
                        <label class="form-check-label" for="flexCheckGoogle">
                        Googleando
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckBuzoneo">
                        <label class="form-check-label" for="flexCheckBuzoneo">
                        Buzoneo
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckOtros">
                        <label class="form-check-label" for="flexCheckOtros">
                        Otros
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="300"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">He leido y acepto el <a href="#">aviso legal y la política de privacidad</a></label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
